<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>LoveBlock</title>
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body></body>
  <div class="container-main">
    <div class="nav-container">     
      <h1>LoveBlock</h1>
    </div>
    <div class="article1-container"><img src="">
      <p>What is LoveBlock?</p><img src="">
    </div>
    <div class="article2-container">
      <p>Explaining LoveBlock for Noobs</p>
    </div>
    <div class="article3-container"><a href="propose.html" Propose page></a>
      <button class="getMarriedButton">Get married</button>
    </div>
  </div>
  <div class="container-propose">
    <div class="nav-container">
      <h1>LoveBlock</h1><img>
    </div>
    <div class="article1-container">
      <form>
        <label>Who do you want to get married to?</label>
        <input type="text" name="name" placeholder="Blockhain id">
        <label> Tell us why?</label>
        <input type="text" name="reason" placeholder="Your reason...">
        <button type="submit" class="sendProposalButton">Send Proposal</button>
      </form>
    </div>
  </div>
  <div class="container-form">
    <form> 
      <label>Blockchain Id</label>
      <input type="text" name="blockChainId" placeholder="Blockchain Id">
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="First Name">
      <label>Middle Name</label>
      <input type="text" name="middleName" placeholder="Middle Name">
      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name">
      <label>Date of Birth</label>
      <input type="text" name="DOB" placeholder="Date of Birth">
      <label>id</label>
      <input type="text" name="id" placeholder="e.g Passport id">
      <button type="submit" class="personalDetailsButton">Add personal details</button>
    </form>
  </div>
  <div class="container-pending">
    <div class="article1-container"><img>
      <h3>Awaiting matching request...</h3>
    </div>
  </div>
  <div class="container-confirmation">
    <div class="nav-container">
      <h1>LoveBlock</h1><img>
    </div>
    <div class="article1-container">
      <p>Hurray, we have found a matching request!</p>
    </div>
    <div class="article2-container">
      <p>Do you,... take ... to be your lifelong blockchain partner?</p>
    </div>
    <div class="article3-container">
      <div class="button-confirmation">
        <button class="confirmYesButton">Yes, I do</button>
        <button class="confirmNoButton">No, I don't</button>
      </div>
    </div>
  </div>
  <div class="container-congratulations">
    <div class="article1-container"></div>
    <h2>Congratulations!!</h2>
  </div>
  <div class="container-cancelled">
    <div class="nav-container">
      <h1>LoveBlock</h1><img>
    </div>
    <div class="article1-container">
      <h2>Request cancelled...</h2>
    </div>
  </div>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
